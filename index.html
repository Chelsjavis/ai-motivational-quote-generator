<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>AI Motivational Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Motivational Quote Generator</h1>
      </header>
      <div class="info">
        <main>
          <form>
            <input
              type="text"
              placeholder="What area do you need motivation for today?"
              autofocus
              class="input"
            />
            <input type="submit" class="submit-button" />
          </form>

          <div class="quote permanent-marker-regular">
            The quote will go here.<br />
            Written by AI.
          </div>
        </main>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/Chelsjavis" target="_blank">Chelsea D</a>,
        is
        <a
          href="https://github.com/Chelsjavis/ai-motivational-quote-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://ai-moti-quoti.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
